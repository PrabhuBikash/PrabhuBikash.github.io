<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Output Example</title>
    <style>
        pre {
            background-color: #000 !important;
            border: 5px solid gray !important;
            padding: 10px !important;
            overflow-x: auto !important;
        }

        code {
            font-family: 'Courier New', monospace !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body>

<!-- Code input -->
<pre style="font-family:monospace;color: rgb(248, 248, 242); background-color: rgb(43, 43, 43); font-weight: 400; "><span style="color: rgb(220, 198, 224); font-weight: 400;">function</span> <span style="color: rgb(0, 224, 224); font-weight: 400;">addNumbers</span>(<span style="color: rgb(245, 171, 53); font-weight: 400;">a, b</span>) {
    <span style="color: rgb(220, 198, 224); font-weight: 400;">return</span> a + b;
}

<span style="color: rgb(220, 198, 224); font-weight: 400;">const</span> result = <span style="color: rgb(0, 224, 224); font-weight: 400;">addNumbers</span>(<span style="color: rgb(245, 171, 53); font-weight: 400;">5</span>, <span style="color: rgb(245, 171, 53); font-weight: 400;">7</span>);
<span style="color: rgb(255, 160, 122); font-weight: 400;">console</span>.<span style="color: rgb(0, 224, 224); font-weight: 400;">log</span>(result);</pre>

<!-- Code output -->
<pre><code>12
</code></pre>

</body>
</html>
