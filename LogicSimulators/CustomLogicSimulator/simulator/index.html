<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n-ary Simulator</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts in dependency order -->
  <script src="presets.js" defer></script>
  <script src="models.js" defer></script>
  <script src="functions.js" defer></script>
  <script src="presethandler.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header id="top-bar">
    <h1 id="title"></h1>

    <div class="controls">
      <div style="display: inline-flex; align-items: center; gap: 0.5rem; margin-right: 1rem;">
        <label for="delay-input" style="font-weight: bold;">Signal Delay (ms):</label>
        <input id="delay-input" type="number" value="0" min="0" step="10"/>
      </div>
      <button id="import-btn">📂 Import</button>
      <button id="download-config-btn" title="Download gate definitions and sizes">📥 Download Config</button>
      <button id="save-gate-btn" title="Save current circuit as a custom gate">💾 Save Gate</button>
      <button id="delete-mode-toggle" title="Toggle delete mode">🗑️ Delete Mode</button>
      <button id="reset-btn">🧹 Reset</button>
    </div>
  </header>

  <div class="app-container">
    <!-- Sidebar with draggable gates -->
    <div class="sidebar">
      <h2>Components</h2>
      <!-- Gates will be added dynamically here -->
    </div>

    <!-- Main canvas area -->
    <div class="canvas" id="canvas"></div>
    <svg id="wire-layer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0;overflow: visible;position: absolute;"></svg>
    </div>

  <!-- ================== Import Modal ================== -->
  <div id="import-modal" class="modal" style="display: none;">
    <button id="import-modal-close" class="close-btn">&times;</button>
    <button id="back-btn" style="display: none;"><</button>
    <h2>Import Gate Definitions</h2>
    <input type="file" id="import-file-input" accept=".txt" style="display:none;">
    <button class="import-modal-button" id="upload-file-btn">📂 Upload from File</button>    
    <button class="import-modal-button" id="load-preset-btn">📚 Load from Preset</button>

    <!-- Preset List -->
    <div id="preset-selector" style="display:none; margin-top: 1em;">
      <p>Choose a preset:</p>
      <div id="preset-list" class="preset-list"></div>
    </div>

    <!-- Gate Selection -->
    <div id="gate-selection" style="display:none; margin-top: 1em;">
      <p>Select gates to import:</p>
      <div id="gate-checkboxes"></div>
      <button id="apply-selected-gates-btn">✅ Import Selected Gates</button>
    </div>
  </div>

  <!-- ================== Download Confirmation Modal ================== -->
  <div id="download-modal" class="modal" style="display: none;">
    <h2>Confirm Download</h2>
    <p>Would you like to download the following file content?</p>
    <pre id="download-file-content"></pre>
    <input type="text" id="filename-input" placeholder="Enter a filename..." />
    <button id="confirm-download">Confirm</button>
    <button id="cancel-download">Cancel</button>
  </div>


  <!-- ================== Reset Options Modal ================== -->
  <div id="reset-modal" style="display: none;">
    <div class="modal-content">
      <h3>Select a Reset Option</h3>
      <button id="soft-reset-btn" title="symbols and colors will remain but this world will start over">Reset World (Same Settings)</button>
      <button id="hard-reset-btn" title="clear up everything and start from form">Reset Everything</button>
      <button id="cancel-reset-btn">Cancel</button>
    </div>
  </div>
  </div>
</body>
</html>
