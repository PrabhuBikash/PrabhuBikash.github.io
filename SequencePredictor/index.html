<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sequence Predictor</h1>
        <input type="text" id="sequenceInput" placeholder="Enter sequence in integers (e.g., 2, 5, 10, 17, 26)">
        <input type="number" id="predictCount" value="10" placeholder="Number of terms to predict">
        <button id="generateBtn">Generate Polynomial</button>
        <div id="result">Every finite sequence can be generated by some finite degree Polynomial</div>
    </div>
</body>
</html>
